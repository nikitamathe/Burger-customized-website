<!DOCTYPE html>
<html>
<head>
    <title>Brrrgrrr - Customize Your Burger</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="roof">
        <div class="oval">
            <img src="static/logo.png" alt="Burger Image">
            <div class="burger-text">BRRRGRRR</div>
        </div>
    </div>
    
    <h1>Welcome to Brrrgrrr</h1>
    <h2>Customize Your Burger</h2>
    
    <div id="options-container">
        <div class="option">
            <button class="button">Patty</button>
        </div>
        <div class="option">
            <button class="button">Cheese</button>
        </div>
        <div class="option">
            <button class="button">Tomatoes</button>
        </div>
        <div class="option">
            <button class="button">Onions</button>
        </div>
        <div class="option">
            <button class="button">Lettuce</button>
        </div>
    </div>
    
    <h2>Your Burger</h2>
    
    <div id="burger-container">
        <!-- Burger customization options will be added here -->
    </div>
    
    <button id="order-button">Place Order</button>
    
    <div class="prices">
        <div class="price-item">
            Whole Wheat Bun <span class="price">20</span>
        </div>
        <div class="price-item">
            Patty <span class="price">30</span>
        </div>
        <div class="price-item">
            Onions <span class="price">20</span>
        </div>
        <div class="price-item">
            Tomatoes <span class="price">20</span>
        </div>
        <div class="price-item">
            Lettuce <span class="price">20</span>
        </div>
        <div class="price-item">
            Cheese Slice <span class="price">10</span>
        </div>
    </div>
    
    <ul class="ingredients-list">
        <!-- Selected ingredients will be listed here -->
    </ul>
    
    <div class="current-order">
        Current Order Total: <span class="order-total">0</span> INR
    </div>
    
    <div class="pay-section">
        <button class="pay-button">Pay</button>
        <button class="receive-order-button">Receive Order</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
